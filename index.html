<html>

<head>
    <title>Gerador de Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex flex-column justify-content-center align-items-center" style="height:100vh">
        <h1 class="success"><strong>Gerador de senha</strong></h1>
        <br>
        <h3 id="senha"></h3>
        <br>
        <div style="width:50%">
            <label for="customRange1" class="form-label">Tamanho da senha</label>
            <input type="range" class="form-range" min="0" max="20" step="1" id="tamanho" name="tamanho">

            <div class="d-flex flex-row justify-content-between">
                <div>
                    <div class="form-check  form-switch">
                        <input class="form-check-input" type="checkbox" id="upperCase" checked>
                        <label class="form-check-label" for="flexCheckDefault">
                            Letra Maiúscula
                        </label>
                    </div>
                    <div class="form-check  form-switch">
                        <input class="form-check-input" type="checkbox" id="lowerCase" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Letra Maiúscula
                        </label>
                    </div>
                </div>
                <div>
                    <div class="form-check  form-switch">
                        <input class="form-check-input" type="checkbox" id="numbers" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Números
                        </label>
                    </div>
                    <div class="form-check  form-switch">
                        <input class="form-check-input" type="checkbox" id="symbols" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Símbolos
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <button type="button" class="btn btn-success" onclick="generatePassword()">Gerar senha</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
